<ion-content padding>
  
  <div class="chart__container">
    <div #lineChart class="chart__container" ></div> 
  </div>

  <ion-row text-center>
    
    <ion-col col-2>
      <button ion-button clear icon-only color="light-blue" class="date-controls__arrow" (click)="incrementCurrentDataSet()" [disabled]="dataService.currentDataSet === dataService.processData.length - 1">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-col>
    
    <ion-col col-8>
      <div class="date-controls__current">{{ currentDataSet.proTimeToBed | date }}</div>
    </ion-col>
    
    <ion-col col-2>
      <button ion-button clear icon-only color="light-blue" class="date-controls__arrow" (click)="decrementCurrentDataSet()" [disabled]="dataService.currentDataSet === 0">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-col>
    
  </ion-row>

</ion-content>
