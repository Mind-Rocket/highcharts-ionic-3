<super-tabs toolbarColor="light-blue" indicatorColor="light-blue" badgeColor="light" [config]="{ sideMenu: 'left' }" (tabSelect)="onTabSelect($event)">
  <super-tab [root]="tab1Root" id="Summary" title="Summary" icon="pie" color="light"></super-tab>
  <super-tab [root]="tab2Root" id="Trends" title="Trends" icon="stats"></super-tab>
  <super-tab [root]="tab3Root" id="Bluetooth" title="Bluetooth" icon="bluetooth"></super-tab>
</super-tabs>
